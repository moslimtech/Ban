    })();

    const elements = {
      phoneInput: document.getElementById('phoneInput'),
      amountInput: document.getElementById('amountInput'),
      networkButtons: document.querySelectorAll('.network-btn'),
      generateBtn: document.getElementById('generateBtn'),
      previewBtn: document.getElementById('previewBtn'),
      historyBtn: document.getElementById('historyBtn'),
      resultBox: document.getElementById('resultBox'),
      resultText: document.getElementById('resultText'),
      copyBtn: document.getElementById('copyBtn'),

      totalConfirmedSpan: document.getElementById('totalConfirmed'),

      historyBackdrop: document.getElementById('historyBackdrop'),
      historyTbody: document.getElementById('historyTbody'),
      historyStats: document.getElementById('historyStats'),
      closeHistoryBtn: document.getElementById('closeHistoryBtn'),

    let selectedNetwork = 'vodafone';
  </script>

    <!-- /********** Templates & Phone Utilities **********/
    const templates = {
      vodafone: (localPhone, amount) => `*9*7*${localPhone}*${amount}#`,
      etisalat: (localPhone, amount) => `*777*${localPhone}*${amount}#`,
      orange: (localPhone, amount) => `*115*1*${localPhone}*${amount}#`,
      we: (localPhone, amount) => `*322*${localPhone}*${amount}#`,
      instapayDeep: (phone, amount) => `instapay://pay?recipient=${phone}&amount=${amount}`,
      instapayWeb: (phone, amount) => `https://ipn.eg/S/instapay?recipient=${phone}&amount=${amount}`
    };

    const phoneUtils = {
      onlyDigits(str){ return String(str||'').replace(/[^0-9]/g, ''); },
      toLocal(digits){
        if (!digits) return '';
        if (digits.length === 11 && digits.startsWith('0')) return digits;
        if (digits.length === 10) return '0' + digits;
        if (digits.startsWith('20')) return '0' + digits.slice(2);
        return digits;
      },
      toInternational(digits){
        if (!digits) return '';
        if (digits.startsWith('0')) return '20' + digits.slice(1);
        if (digits.startsWith('+')) return digits.replace(/^\+/, '');
        return digits;
      }
    };

    /********** Code Generator **********/
    const codeGenerator = {
      build(network, phoneRaw, amountRaw){
        const cleaned = phoneUtils.onlyDigits(phoneRaw);
        const amount = Number(amountRaw) || 0;
        if (!cleaned || amount <= 0) return null;

        const local = phoneUtils.toLocal(cleaned);
        const intl = phoneUtils.toInternational(cleaned);

        if (network === 'instapay') {
          return {
            type: 'instapay',
            deep: templates.instapayDeep(intl, amount),
            web: templates.instapayWeb(intl, amount),
            local,
            intl,
            amount
          };
        }

        const templateFunc = templates[network];
        if (!templateFunc) return null;

        const code = templateFunc(local, amount);
        return {
          type: 'ussd',
          url: 'tel:' + encodeURIComponent(code),
          code: code,
          local,
          intl,
          amount
        };
      }
    };


    /********** Result Display **********/
    const resultDisplay = {
      networkNames: {
        vodafone: 'فودافون 🔴',
        etisalat: 'اتصالات 🟢',
        orange: 'أورانج 🟠',
        we: 'وي 🟣',
        instapay: 'إنستاباي 💳'
      },
      
      show(obj) {
        if (!elements.resultBox) return;
        
        elements.resultBox.classList.remove('hidden');
        elements.resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
        if (obj.type === 'instapay') {
          if (elements.resultText) elements.resultText.textContent = obj.web;
          if (elements.openLinkBtn) {
            elements.openLinkBtn.href = obj.deep;
            elements.openLinkBtn.setAttribute('data-fallback', obj.web);
          }
        } else {
          if (elements.resultText) elements.resultText.textContent = obj.code;
          if (elements.openLinkBtn) {
            elements.openLinkBtn.href = obj.url;
            elements.openLinkBtn.removeAttribute('data-fallback');
          }
        }
        
        if (elements.showNetwork) {
          elements.showNetwork.textContent = this.networkNames[selectedNetwork] || selectedNetwork;
        }
        if (elements.whatsappBtn) {
          elements.whatsappBtn.href = 'https://wa.me/' + obj.intl;
        }
        this.updateTotals();
      },
      
      updateTotals() {
        const arr = historyManager.load();
        const total = arr.filter(x => x.confirmed).reduce((s, x) => s + Number(x.amount || 0), 0);
        const formattedTotal = total.toLocaleString('ar-EG');
        
        if (elements.totalConfirmedSpan) elements.totalConfirmedSpan.textContent = formattedTotal;
        if (elements.modalTotalConfirmed) elements.modalTotalConfirmed.textContent = formattedTotal;
      }
    };

    /********** Main Actions **********/
    const actions = {
      init() {
        if (elements.generateBtn) {
          elements.generateBtn.addEventListener('click', this.generate.bind(this));
        }
        if (elements.previewBtn) {
          elements.previewBtn.addEventListener('click', this.preview.bind(this));
        }
        if (elements.copyBtn) {
          elements.copyBtn.addEventListener('click', this.copy.bind(this));
        }
        if (elements.openLinkBtn) {
          elements.openLinkBtn.addEventListener('click', this.openLink.bind(this));
        }
      },
      
      async generate(e) {
        e.preventDefault();
        
        if (!inputValidator.validateForm()) return;
        
        setLoading(elements.generateBtn, true);
        
        try {
          const phone = elements.phoneInput ? elements.phoneInput.value.trim() : '';
          const amount = elements.amountInput ? elements.amountInput.value.trim() : '';
          const obj = codeGenerator.build(selectedNetwork, phone, amount);
          
          if (!obj) {
            showNotification('⚠️ حدث خطأ في توليد الكود', 'error');
            return;
          }

          historyManager.add({
            number: phoneUtils.onlyDigits(phone),
            local: obj.local,
            intl: obj.intl,
            amount: obj.amount,
            network: selectedNetwork,
            confirmed: false
          });

          resultDisplay.show(obj);
          showNotification('✅ تم توليد الكود بنجاح وحفظه في السجل');

          await new Promise(resolve => setTimeout(resolve, 1000));
          
          if (obj.type === 'instapay') {
            try {
              window.location.href = obj.deep;
              setTimeout(() => { window.location.href = obj.web; }, 1500);
            } catch (err) {
              console.error('خطأ في فتح إنستاباي:', err);
              window.location.href = obj.web;
            }
          } else {
            try {
              window.location.href = obj.url;
            } catch (err) {
              console.error('خطأ في فتح تطبيق الهاتف:', err);
              showNotification('⚠️ تعذر فتح تطبيق الهاتف تلقائياً. يرجى نسخ الكود واستخدامه يدوياً', 'error');
            }
          }
        } catch (err) {
          console.error('خطأ عام:', err);
          showNotification('⚠️ حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى', 'error');
        } finally {
          setLoading(elements.generateBtn, false);
        }
      },
      
      preview(e) {
        e.preventDefault();
        
        if (!inputValidator.validateForm()) return;
        
        const phone = elements.phoneInput ? elements.phoneInput.value.trim() : '';
        const amount = elements.amountInput ? elements.amountInput.value.trim() : '';
        const obj = codeGenerator.build(selectedNetwork, phone, amount);
        
        if (!obj) {
          showNotification('⚠️ حدث خطأ في توليد الكود', 'error');
          return;
        }
        
        resultDisplay.show(obj);
        showNotification('👁️ معاينة الكود (لم يتم حفظه في السجل بعد)');
      },
      
      async copy(e) {
        e.preventDefault();
        
        const txt = elements.resultText ? elements.resultText.textContent || '' : '';
        if (!txt) {
          showNotification('⚠️ لا يوجد كود للنسخ', 'error');
          return;
        }
        
        try {
          await navigator.clipboard.writeText(txt);
          if (elements.copyBtn) {
            elements.copyBtn.textContent = '✅ تم النسخ';
            elements.copyBtn.style.background = 'var(--success)';
          }
          showNotification('📋 تم نسخ الكود بنجاح');
          
          setTimeout(() => {
            if (elements.copyBtn) {
              elements.copyBtn.textContent = '📋 نسخ';
              elements.copyBtn.style.background = '#0ea5e9';
            }
          }, 2500);
          } catch (err) {
            console.error('خطأ في النسخ:', err);
            try {
              const textArea = document.createElement('textarea');
              textArea.value = txt;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              showNotification('📋 تم نسخ الكود بنجاح');
            } catch (fallbackErr) {
              showNotification('⚠️ فشل في نسخ النص. يرجى النسخ يدوياً', 'error');
            }
          }
        }
      });
    });
          
          elements.historyTbody.querySelectorAll('.delete-row').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.preventDefault();
              
              const transaction = arr[Number(btn.getAttribute('data-del'))];
              const confirmMsg = `⚠️ هل تريد حذف هذه المعاملة نهائياً؟
الرقم: ${transaction.local || transaction.number}
المبلغ: ${transaction.amount} جنيه
الشبكة: ${transaction.network}
لا يمكن التراجع عن هذا الإجراء.`;
              
              if (!confirm(confirmMsg)) return;
              
              const idx = Number(btn.getAttribute('data-del'));
              if (historyManager.delete(idx)) {
                this.render();
                resultDisplay.updateTotals();
                showNotification('🗑️ تم حذف المعاملة بنجاح');
              }
            });
          });
        }

        }
      },
      
      clear() {
        const confirmMsg = `⚠️ هل أنت متأكد من حذف جميع المعاملات؟\n\u2022 سيتم حذف جميع البيانات نهائياً\n\u2022 لن تتمكن من استرداد هذه البيانات\n\u2022 سيتم إعادة تعيين الإجماليات إلى الصفر\n\nهذا الإجراء لا يمكن التراجع عنه.`;
        if (!confirm(confirmMsg)) return;
        historyManager.clear();
        this.render();
        resultDisplay.updateTotals();
        showNotification('🗑️ تم حذف جميع المعاملات بنجاح');
      },
      
      download() {
        const arr = historyManager.load();
        if (!arr.length) {
          showNotification('⚠️ لا توجد معاملات لتحميلها', 'error');
          return;
        }
        
        const CSV_BOM = '\ufeff';
        let csv = `${CSV_BOM}التاريخ,رقم المستلم,المبلغ (جنيه),الشبكة,الحالة,تاريخ التأكيد\n`;
        arr.forEach(t => {
          const confirmedDate = t.confirmed && t.confirmedAt ?
            new Date(t.confirmedAt).toLocaleString('ar-EG') : 'لم يتم التأكيد';
          csv += `"${t.date || '-'}","${t.number || t.local || '-'}","${t.amount || 0}","${t.network || '-'}","${t.confirmed ? 'مؤكد':'في الانتظار'}","${confirmedDate}"\n`;
        });
        
        try {
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          
          const now = new Date();
          const filename = `معاملات_بان_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}.csv`;
          
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          
          showNotification('📥 تم تحميل ملف البيانات بنجاح');
        } catch (err) {
          console.error('خطأ في التحميل:', err);
          showNotification('⚠️ حدث خطأ أثناء تحميل الملف', 'error');
        }
      }
    };

    /********** Service Worker **********/
    const serviceWorkerManager = {
      init() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/Ban/firebase-messaging-sw.js')

          document.documentElement.setAttribute('lang', 'ar');

          showNotification('⚠️ حدث خطأ في تحميل التطبيق', 'error');
        }
      }
    };

    // بدء التطبيق
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', app.init);
    } else {
      app.init();
    }

    // معالجة الأخطاء العامة
    window.addEventListener('error', (e) => {
      console.error('خطأ عام في التطبيق:', e.error);
      showNotification('⚠️ حدث خطأ غير متوقع', 'error');
    });
