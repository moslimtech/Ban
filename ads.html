<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwB0VE5COC0e6NQNKrxQeNRu2Mtt_QuMbVoBrH7tE6Da3X3BP6UxK926bt9fDO0WPU5/exec";

// Lightbox functionality
let currentImageIndex = 0;
let imagesArray = [];

function initLightbox() {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.querySelector('.lightbox-close');
    const lightboxPrev = document.querySelector('.lightbox-prev');
    const lightboxNext = document.querySelector('.lightbox-next');
    const lightboxCounter = document.getElementById('lightbox-counter');
    
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ad-images') || e.target.classList.contains('ad-details')) return;
        
        const img = e.target.closest('img');
        if (img && img.parentElement.classList.contains('ad-images')) {
            e.preventDefault();
            const card = img.closest('.ad-card');
            const images = Array.from(card.querySelectorAll('.ad-images img'));
            currentImageIndex = images.indexOf(img);
            imagesArray = images.map(img => img.src);
            
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    });
    
    lightboxClose.addEventListener('click', function() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    });

    lightbox.addEventListener('click', function(e) {
        const clickedInsideContent = e.target.closest('.lightbox-content') || e.target.closest('.lightbox-prev') || e.target.closest('.lightbox-next');
        if (!clickedInsideContent) {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
    
    lightboxPrev.addEventListener('click', function() {
        currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
        updateLightboxImage();
    });
    
    lightboxNext.addEventListener('click', function() {
        currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
        updateLightboxImage();
    });
    
    document.addEventListener('keydown', function(e) {
        if (!lightbox.classList.contains('active')) return;
        
        if (e.key === 'Escape') {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        } else if (e.key === 'ArrowLeft') {
            currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
            updateLightboxImage();
        } else if (e.key === 'ArrowRight') {
            currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
            updateLightboxImage();
        }
    });
    
    function updateLightboxImage() {
        lightboxImg.src = imagesArray[currentImageIndex];
        lightboxCounter.textContent = `${currentImageIndex + 1} / ${imagesArray.length}`;
    }
}

// دالة إنشاء كود الفيديو (يوتيوب/Vimeo/ملفات مباشرة)
function createVideoHtml(videoUrl) {
    if (!videoUrl) return '';
    const url = videoUrl.trim();

    // محاولة استعمال URL لسهولة التحليل
    try {
        const u = new URL(url);
        const host = u.hostname.replace(/^www\./, '').toLowerCase();

        // YouTube
        if (host.includes('youtube.com') || host === 'youtu.be') {
            let videoId = '';
            if (host === 'youtu.be') {
                videoId = u.pathname.replace('/', '');
            } else if (u.pathname.startsWith('/embed/')) {
                videoId = u.pathname.split('/embed/')[1];
            } else {
                videoId = u.searchParams.get('v') || '';
            }
            if (videoId) {
                const embed = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1`;
                return `<iframe src="${embed}"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>`;
            }
            return `<iframe src="${url}"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>`;
        }

        // Vimeo
        if (host.includes('vimeo.com')) {
            let id = '';
            if (host === 'vimeo.com') {
                const parts = u.pathname.split('/').filter(Boolean);
                id = parts[0] || '';
            } else if (host === 'player.vimeo.com' && u.pathname.startsWith('/video/')) {
                id = u.pathname.split('/video/')[1].split('/')[0] || '';
            }
            const embed = id ? `https://player.vimeo.com/video/${id}` : url;
            return `<iframe src="${embed}"
                            frameborder="0"
                            allow="autoplay; fullscreen; picture-in-picture"
                            allowfullscreen></iframe>`;
        }

        // ملفات فيديو مباشرة
        if (/\.(mp4|webm|ogg|mov|avi)(\?.*)?$/i.test(u.pathname)) {
            const extMatch = u.pathname.match(/\.(mp4|webm|ogg|mov|avi)/i);
            const type = (extMatch && extMatch[1] || 'mp4').toLowerCase();
            const mime =
                type === 'mp4' ? 'video/mp4' :
                type === 'webm' ? 'video/webm' :
                type === 'ogg' ? 'video/ogg' :
                type === 'mov' ? 'video/quicktime' :
                type === 'avi' ? 'video/x-msvideo' : 'video/mp4';
            return `<video controls playsinline>
                        <source src="${url}" type="${mime}">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>`;
        }
    } catch (e) {
        // إذا فشل تحليل URL، نكمل بالأنماط البسيطة
    }

    // fallback: إذا كان الرابط يبدو يوتيوب/فيميو، استخدم iframe
    if (/youtube\.com|youtu\.be|vimeo\.com/i.test(url)) {
        return `<iframe src="${url}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>`;
    }

    // غير ذلك، جرّب video
    return `<video src="${url}" controls playsinline></video>`;
}

async function fetchAds() {
    const startTs = Date.now();
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId') || '';

    // تسجيل الزيارة عند فتح الصفحة
    if (placeId) {
        try {
            await fetch(`${API_URL}?type=place&id=${placeId}&source=ads_page`, { 
                method: 'GET',
                cache: 'no-store'
            });
            console.log('تم تسجيل الزيارة للمكان:', placeId);
        } catch (e) {
            console.warn('فشل في تسجيل الزيارة:', e);
        }
    }

    try {
        if (!firstLoadDone) showLoader();
        const res = await fetch(`${API_URL}?action=getAdsByPlaceId&placeId=${placeId}`, { cache: "no-store" });
        const data = await res.json();
        displayAds(data);
        const elapsed = Date.now() - startTs;
        const remaining = Math.max(0, 1000 - elapsed);
        setTimeout(() => { hideLoader(); firstLoadDone = true; }, remaining);
    } catch (error) {
        console.error("حدث خطأ في جلب البيانات:", error);
        const elapsed = Date.now() - startTs;
        const remaining = Math.max(0, 1000 - elapsed);
        setTimeout(() => hideLoader(), remaining);
    }
}

        let statusClass = '';
        const isUrlLike = (v) => typeof v === 'string' && /(https?:\/\/|\.mp4|\.mov|\.avi|youtube\.com|youtu\.be)/i.test(v);
        
        let statusValue = ad['الحالة'] || ad['حالة الاعلان'] || ad.status || ad['حالة المكان'] || ad['state'] || '';
        
        console.log('=== STATUS SEARCH DEBUG ===');
        console.log('ad["الحالة"]:', ad['الحالة']);
        console.log('ad["حالة الاعلان"]:', ad['حالة الاعلان']);
        console.log('ad.status:', ad.status);
        console.log('ad["حالة المكان"]:', ad['حالة المكان']);
        console.log('ad["state"]:', ad['state']);
        console.log('Initial statusValue:', statusValue);
        
        console.log('=== ALL AD PROPERTIES ===');
        Object.keys(ad).forEach(key => {
            const value = ad[key];
            if (typeof value === 'string' && (value === 'مفتوح' || value === 'مغلق' || value === 'مغلق للصلاة')) {
                console.log(`Found status in property "${key}":`, value);
            }
        });
        console.log('=== END ALL AD PROPERTIES ===');
        console.log('=== END STATUS SEARCH DEBUG ===');
        
        if (!statusValue) {
            const allColumns = Object.keys(ad);
            for (let col of allColumns) {
                const value = ad[col];
                if (value && typeof value === 'string') {
                    const trimmedValue = value.trim();
                    if (trimmedValue === 'مفتوح' || trimmedValue === 'مغلق' || trimmedValue === 'مغلق للصلاة') {
                        statusValue = trimmedValue;
                        console.log(`Found status in column "${col}":`, statusValue);
                        break;
                    }
                }
            }
        }
        
        if (!statusValue && placeId) {
            console.log('=== FETCHING PLACE STATUS ===');
            try {
                fetch(`${API_URL}?action=getPlaceById&placeId=${placeId}`, { cache: "no-store" })
                    .then(res => res.json())
                    .then(placeData => {
                        console.log('Place data received:', placeData);
                        if (placeData && placeData.status) {
                            console.log('Found status from place data:', placeData.status);
                            const statusBadge = document.querySelector(`[data-place-id="${placeId}"] .status-badge`);
                            if (statusBadge) {
                                let placeStatus = placeData.status;
                                let placeStatusClass = '';
                                
                                if (placeStatus === "مفتوح") placeStatusClass = 'open';
                                else if (placeStatus === "مغلق") placeStatusClass = 'closed';
                                else if (placeStatus === "مغلق للصلاة") placeStatusClass = 'prayer';
                                else placeStatusClass = 'unknown';
                                
                                statusBadge.className = `status-badge ${placeStatusClass}`;
                                statusBadge.textContent = placeStatus;
                                console.log('Updated status badge with place status:', placeStatus);
                            }
                        } else {
                            console.log('No status found in place data');
                        }
                    })
                    .catch(e => {
                        console.warn('Failed to fetch place status:', e);
                    });
            } catch (e) {
                console.warn('Error fetching place status:', e);
            }
            console.log('=== END FETCHING PLACE STATUS ===');
        }
        
        let candidateVideoField = ad['رابط الفيديو'] || ad['linkVideo'] || ad.video || '';
        if (!statusValue && candidateVideoField && !isUrlLike(candidateVideoField)) {
            const videoValue = candidateVideoField.trim();
            if (videoValue === 'مفتوح' || videoValue === 'مغلق' || videoValue === 'مغلق للصلاة') {
                statusValue = videoValue;
                console.log('Found status in video field:', statusValue);
            }
        }
        if (candidateVideoField && !isUrlLike(candidateVideoField)) {
            const videoValue = candidateVideoField.trim();
            if (videoValue === 'مفتوح' || videoValue === 'مغلق' || videoValue === 'مغلق للصلاة') {
                statusValue = videoValue;
                console.log('Found status in video field (override):', statusValue);
            }
        }
        
        console.log('Final status value found:', statusValue);
        console.log('Available columns:', Object.keys(ad));
        
        console.log('=== ALL COLUMN VALUES ===');
        Object.keys(ad).forEach((key, index) => {
            console.log(`${index}: ${key} =`, ad[key]);
        });
        console.log('=== END COLUMN VALUES ===');
        
        console.log('=== STATUS SEARCH INFO ===');
        console.log('Initial statusValue:', statusValue);
        console.log('placeId:', placeId);
        console.log('=== END STATUS SEARCH INFO ===');
        
        console.log('=== VIDEO FIELD DEBUG ===');
        console.log('candidateVideoField:', candidateVideoField);
        console.log('isUrlLike(candidateVideoField):', isUrlLike(candidateVideoField));
        console.log('=== END VIDEO FIELD DEBUG ===');
        
        statusValue = statusValue ? statusValue.trim() : '';
        
        console.log('=== FINAL STATUS BEFORE NORMALIZATION ===');
        console.log('statusValue before normalization:', statusValue);
        console.log('=== END FINAL STATUS BEFORE NORMALIZATION ===');
        
        const normalizedStatus = statusValue.toLowerCase().replace(/\s+/g, '');
        
        console.log('=== NORMALIZATION DEBUG ===');
        console.log('statusValue:', statusValue);
        console.log('normalizedStatus:', normalizedStatus);
        console.log('=== END NORMALIZATION DEBUG ===');
        
        if (normalizedStatus === "مفتوح" || normalizedStatus === "open" || normalizedStatus === "مفتوحة" || normalizedStatus === "نشط" || normalizedStatus === "active") {
            statusClass = 'open';
            statusValue = 'نشط';
            console.log('Status set to: نشط (active/open)');
        }
        else if (normalizedStatus === "مغلق" || normalizedStatus === "closed" || normalizedStatus === "مغلقة") {
            statusClass = 'closed';
            statusValue = 'مغلق';
            console.log('Status set to: مغلق (closed)');
        }
        else if (normalizedStatus === "مغلقللصلاة" || normalizedStatus === "prayer") {
            statusClass = 'prayer';
            statusValue = 'مغلق للصلاة';
            console.log('Status set to: مغلق للصلاة (prayer)');
        }
        else if (statusValue === "مفتوح") {
            statusClass = 'open';
            console.log('Status set to: مفتوح (direct match)');
        }
        else if (statusValue === "مغلق") {
            statusClass = 'closed';
            console.log('Status set to: مغلق (direct match)');
        }
        else if (statusValue === "مغلق للصلاة") {
            statusClass = 'prayer';
            console.log('Status set to: مغلق للصلاة (direct match)');
        }
        else {
            statusClass = 'unknown';
            statusValue = 'غير محدد';
            console.log('No valid status found, using unknown');
            console.log('=== FINAL STATUS DEBUG ===');
            console.log('Final statusValue:', statusValue);
            console.log('Final statusClass:', statusClass);
            console.log('=== END FINAL STATUS DEBUG ===');
        }

        // الصور والفيديو
        const allImages = Array.isArray(ad.images) ? ad.images.filter(img => img && img.trim() !== '') : [];
        let videoUrl = '';
        
        if (ad['رابط الفيديو'] && ad['رابط الفيديو'].trim() !== '') {
            videoUrl = ad['رابط الفيديو'].trim();
            console.log('Found video URL from رابط الفيديو:', videoUrl);
        } else if (ad.video && ad.video.trim() !== '') {
            videoUrl = ad.video.trim();
            console.log('Found video URL from ad.video:', videoUrl);
        }
        
        console.log('Final video URL:', videoUrl);
        console.log('Final images count:', allImages.length);

        const imagesHtml = allImages.map(img => `<img src="${img}" alt="صورة" style="max-width: 100%; height: auto;">`).join('');
        const videoHtml = videoUrl ? createVideoHtml(videoUrl) : '';

        const adCard = `
            <div class="ad-card" data-place-id="${placeId || ''}">
                ${imagesHtml ? `<div class="ad-images">${imagesHtml}</div>` : '<p>لا توجد صور</p>'}
                ${videoHtml ? `<div class="ad-video">${videoHtml}</div>` : ''}
                <div class="ad-details">
                    <h3>${ad.title || ad['العنوان'] || ''}</h3>
                    <p><strong>نوع الإعلان:</strong> ${ad.type || ad['نوع الاعلان'] || ''}</p>
                    <p>${ad.description || ad['الوصف'] || ''}</p>
                    <p><strong>تاريخ البداية:</strong> ${ad['تاريخ البداية'] || ad['بداية'] || ad['Start Date'] || ad['start_date'] || ad.startDate || ''}</p>
                    <p><strong>تاريخ النهاية:</strong> ${ad['تاريخ النهاية'] || ad['نهاية'] || ad['End Date'] || ad['end_date'] || ad.endDate || ''}</p>
                    ${ad.coupon || ad['كوبون خصم'] ? `<div class="coupon">كوبون الخصم: ${ad.coupon || ad['كوبون خصم']}</div>` : ''}
                    ${ad.registrationStatus || ad['حالة التسجيل'] ? `<div style="margin-top: 10px; padding: 10px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #2196f3;">
                        <p style="margin: 0; font-weight: 600; color: #1976d2;">
                            <strong>حالة التسجيل:</strong> ${ad.registrationStatus || ad['حالة التسجيل']}
                        </p>
                    </div>` : ''}
                    ${ad.packageStatus || ad['حالة الباقة'] ? `<div style="margin-top: 10px; padding: 10px; background: #f3e5f5; border-radius: 8px; border-left: 4px solid #9c27b0;">
                        <p style="margin: 0; font-weight: 600; color: #7b1fa2;">
                            <strong>حالة الباقة:</strong> ${ad.packageStatus || ad['حالة الباقة']}
                        </p>
                    </div>` : ''}
                    ${ad.mall || ad['الموقع أو المول'] || ad.location || ad['الموقع'] || ad['location'] ? `<div class="text-xs text-indigo-700 font-semibold mt-1">الموقع أو المول: <span class='font-normal text-slate-700'>${ad.mall || ad['الموقع أو المول'] || ad.location || ad['الموقع'] || ad['location']}</span></div>` : ''}
                    ${ad.address || ad['العنوان التفصيلي'] || ad['العنوان'] || ad['address'] ? `<div class="text-xs text-slate-700 font-semibold mt-1 mb-2">العنوان: <span class='font-normal text-slate-700'>${ad.address || ad['العنوان التفصيلي'] || ad['العنوان'] || ad['address']}</span></div>` : ''}
                </div>
            </div>
        `;
        container.innerHTML += adCard;
    });
}
