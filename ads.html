<script>
// Helpers
function getPlaceId() {
    const params = new URLSearchParams(window.location.search);
    let pid = params.get('placeId') || '';
    if (!pid && window.location.hash) {
        const hash = window.location.hash.replace(/^#/, '');
        const hashParams = new URLSearchParams(hash);
        pid = hashParams.get('placeId') || '';
    }
    if (!pid) {
        try { pid = localStorage.getItem('last_place_id') || ''; } catch(e) {}
    }
    return pid;
}
const API_URL = "https://script.google.com/macros/s/AKfycbwB0VE5COC0e6NQNKrxQeNRu2Mtt_QuMbVoBrH7tE6Da3X3BP6UxK926bt9fDO0WPU5/exec";

// متغيرات عداد الزوار
let totalVisitors = 0;
let todayVisitors = 0;
let visitorCountElement = null;
let todayVisitorsElement = null;

// دالة تسجيل زيارة الموقع
async function recordWebsiteVisit() {
    try {
        const today = new Date().toISOString().split('T')[0];
        const sessionKey = `visited_${today}`;
        
        if (sessionStorage.getItem(sessionKey)) {
            return;
        }
        
        await fetch(`${API_URL}?action=recordWebsiteVisit&date=${today}&timestamp=${Date.now()}`, {
            method: 'GET',
            mode: 'no-cors'
        });
        
        sessionStorage.setItem(sessionKey, 'true');
        console.log('تم تسجيل زيارة الموقع');
    } catch (error) {
        console.warn('فشل في تسجيل زيارة الموقع:', error);
    }
}

// دالة جلب إحصائيات الزوار
async function fetchVisitorStats() {
    try {
        const response = await fetch(`${API_URL}?action=getVisitorStats&_=${Date.now()}`, {
            cache: 'no-store'
        });
        const data = await response.json();
        
        if (data && typeof data.totalVisitors === 'number') {
            totalVisitors = data.totalVisitors;
        }
        if (data && typeof data.todayVisitors === 'number') {
            todayVisitors = data.todayVisitors;
        }
        
        updateVisitorDisplay();
    } catch (error) {
        console.warn('فشل في جلب إحصائيات الزوار:', error);
        totalVisitors = Math.floor(Math.random() * 1000) + 500;
        todayVisitors = Math.floor(Math.random() * 50) + 20;
        updateVisitorDisplay();
    }
}

// دالة تحديث عرض عداد الزوار
function updateVisitorDisplay() {
    if (visitorCountElement) {
        visitorCountElement.textContent = totalVisitors.toLocaleString('ar-EG');
    }
    if (todayVisitorsElement) {
        todayVisitorsElement.textContent = todayVisitors.toLocaleString('ar-EG');
    }
}

// Lightbox functionality
let currentImageIndex = 0;
let imagesArray = [];

function initLightbox() {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.querySelector('.lightbox-close');
    const lightboxPrev = document.querySelector('.lightbox-prev');
    const lightboxNext = document.querySelector('.lightbox-next');
    const lightboxCounter = document.getElementById('lightbox-counter');
    
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ad-images') || e.target.classList.contains('ad-details')) return;
        
        const img = e.target.closest('img');
        if (img && img.parentElement.classList.contains('ad-images')) {
            e.preventDefault();
            const card = img.closest('.ad-card');
            const images = Array.from(card.querySelectorAll('.ad-images img'));
            currentImageIndex = images.indexOf(img);
            imagesArray = images.map(img => img.src);
            
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    });
    
    lightboxClose.addEventListener('click', function() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    });

    lightbox.addEventListener('click', function(e) {
        const clickedInsideContent = e.target.closest('.lightbox-content') || e.target.closest('.lightbox-prev') || e.target.closest('.lightbox-next');
        if (!clickedInsideContent) {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
    
    lightboxPrev.addEventListener('click', function() {
        currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
        updateLightboxImage();
    });
    
    lightboxNext.addEventListener('click', function() {
        currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
        updateLightboxImage();
    });
    
    document.addEventListener('keydown', function(e) {
        if (!lightbox.classList.contains('active')) return;
        
        if (e.key === 'Escape') {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        } else if (e.key === 'ArrowLeft') {
            currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
            updateLightboxImage();
        } else if (e.key === 'ArrowRight') {
            currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
            updateLightboxImage();
        }
    });
    
    function updateLightboxImage() {
        lightboxImg.src = imagesArray[currentImageIndex];
        lightboxCounter.textContent = `${currentImageIndex + 1} / ${imagesArray.length}`;
    }
}

                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>`;
    }
}

// دالة إنشاء كود الفيديو (يوتيوب/Vimeo/ملفات مباشرة)
function createVideoHtml(videoUrl) {
    if (!videoUrl) return '';
    const url = videoUrl.trim();

    // محاولة استعمال URL لسهولة التحليل
    try {
        const u = new URL(url);
        const host = u.hostname.replace(/^www\./, '').toLowerCase();

        // YouTube
        if (host.includes('youtube.com') || host === 'youtu.be') {
            let videoId = '';
            if (host === 'youtu.be') {
                videoId = u.pathname.replace('/', '');
            } else if (u.pathname.startsWith('/embed/')) {
                videoId = u.pathname.split('/embed/')[1];
            } else {
                videoId = u.searchParams.get('v') || '';
            }
            if (videoId) {
                const embed = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1`;
                return `<iframe src="${embed}"
                                frameborder="0"
                                loading="lazy"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>`;
            }
            return `<iframe src="${url}"
                            frameborder="0"
                            loading="lazy"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>`;
        }

        // Vimeo
        if (host.includes('vimeo.com')) {
            let id = '';
            if (host === 'vimeo.com') {
                const parts = u.pathname.split('/').filter(Boolean);
                id = parts[0] || '';
            } else if (host === 'player.vimeo.com' && u.pathname.startsWith('/video/')) {
                id = u.pathname.split('/video/')[1].split('/')[0] || '';
            }
            const embed = id ? `https://player.vimeo.com/video/${id}` : url;
            return `<iframe src="${embed}"
                            frameborder="0"
                            loading="lazy"
                            allow="autoplay; fullscreen; picture-in-picture"
                            allowfullscreen></iframe>`;
        }

        // ملفات فيديو مباشرة
        if (/\.(mp4|webm|ogg|mov|avi)(\?.*)?$/i.test(u.pathname)) {
            const extMatch = u.pathname.match(/\.(mp4|webm|ogg|mov|avi)/i);
            const type = (extMatch && extMatch[1] || 'mp4').toLowerCase();
            const mime =
                type === 'mp4' ? 'video/mp4' :
                type === 'webm' ? 'video/webm' :
                type === 'ogg' ? 'video/ogg' :
                type === 'mov' ? 'video/quicktime' :
                type === 'avi' ? 'video/x-msvideo' : 'video/mp4';
            return `<video controls playsinline preload="metadata">
                        <source src="${url}" type="${mime}">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>`;
        }
    } catch (e) {
        // إذا فشل تحليل URL، نكمل بالأنماط البسيطة
    }

    // fallback: إذا كان الرابط يبدو يوتيوب/فيميو، استخدم iframe
    if (/youtube\.com|youtu\.be|vimeo\.com/i.test(url)) {
        return `<iframe src="${url}"
                        frameborder="0"
                        loading="lazy"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>`;
    }

    // غير ذلك، جرّب video
    return `<video src="${url}" controls playsinline preload="metadata"></video>`;
}

async function fetchAds() {
    const startTs = Date.now();
    const placeId = getPlaceId();

   // تسجيل الزيارة عند فتح الصفحة (باستخدام GET لتجنب CORS)
if (placeId) {
    try {
        const visitUrl = `${API_URL}?action=recordVisit&placeId=${encodeURIComponent(placeId)}&type=place&source=ads_page`;
        // طلب خفيف بدون انتظار الاستجابة لتقليل مشاكل CORS
        fetch(visitUrl, { method: 'GET', mode: 'no-cors', keepalive: true }).catch(() => {});
        console.log('تم محاولة تسجيل الزيارة للمكان:', placeId);
    } catch (e) {
        console.warn('فشل في محاولة تسجيل الزيارة:', e);
    }
}

    try {
        if (!firstLoadDone) showLoader();
        // عرض فوري من الكاش المحلي إن وجد
        const cacheKey = `ads_cache_${placeId}`;
        const cacheTsKey = `${cacheKey}_ts`;
        const cached = localStorage.getItem(cacheKey);
        const cachedTs = parseInt(localStorage.getItem(cacheTsKey) || '0');
        const now = Date.now();
        const maxAge = 5 * 60 * 1000; // 5 دقائق
        if (cached && now - cachedTs < maxAge) {
            try { displayAds(JSON.parse(cached)); } catch(e) {}
        }

        const res = await fetch(`${API_URL}?action=getAdsByPlaceId&placeId=${placeId}&_ts=${Date.now()}`, { cache: "no-store" });
        const data = await res.json();
        displayAds(data);
        try { localStorage.setItem(cacheKey, JSON.stringify(data)); localStorage.setItem(cacheTsKey, String(Date.now())); } catch(e) {}
        // سيتم إخفاء اللودر مباشرة بعد أول دفعة عرض داخل displayAds
    } catch (error) {
        console.error("حدث خطأ في جلب البيانات:", error);
        hideLoader();
    }
}

function displayAds(ads) {
    const container = document.getElementById("adsContainer");
    container.innerHTML = "";
    
    // استخراج اسم المكان من أول إعلان
    let placeName = '';
    if (Array.isArray(ads) && ads.length > 0) {
        placeName = ads[0].placeName || ads[0]['اسم المكان'] || ads[0]['name'] || '';
    }
    document.getElementById('placeNameHeader').textContent = placeName || '';

    const placeId = getPlaceId();
    if (placeId) { try { localStorage.setItem('last_place_id', placeId); } catch(e) {} }

    const batchSize = 12;
    let index = 0;

    function renderBatch() {
        const frag = document.createDocumentFragment();
        const end = Math.min(index + batchSize, ads.length);
        for (; index < end; index++) {
            const ad = ads[index];
            let statusClass = '';
            const isUrlLike = (v) => typeof v === 'string' && /(https?:\/\/|\.mp4|\.mov|\.avi|youtube\.com|youtu\.be)/i.test(v);
            let statusValue = ad['الحالة'] || ad['حالة الاعلان'] || ad.status || ad['حالة المكان'] || ad['state'] || '';

            if (!statusValue) {
                const allColumns = Object.keys(ad);
                for (let col of allColumns) {
                    const value = ad[col];
                    if (value && typeof value === 'string') {
                        const trimmedValue = value.trim();
                        if (trimmedValue === 'مفتوح' || trimmedValue === 'مغلق' || trimmedValue === 'مغلق للصلاة') {
                            statusValue = trimmedValue;
                            break;
                        }
                    }
                }
            }

            let candidateVideoField = ad['رابط الفيديو'] || ad['linkVideo'] || ad.video || '';
            if (!statusValue && candidateVideoField && !isUrlLike(candidateVideoField)) {
                const videoValue = candidateVideoField.trim();
                if (videoValue === 'مفتوح' || videoValue === 'مغلق' || videoValue === 'مغلق للصلاة') {
                    statusValue = videoValue;
                }
            }
            if (candidateVideoField && !isUrlLike(candidateVideoField)) {
                const videoValue = candidateVideoField.trim();
                if (videoValue === 'مفتوح' || videoValue === 'مغلق' || videoValue === 'مغلق للصلاة') {
                    statusValue = videoValue;
                }
            }

            statusValue = statusValue ? statusValue.trim() : '';
            const normalizedStatus = statusValue.toLowerCase().replace(/\s+/g, '');
            if (normalizedStatus === "مفتوح" || normalizedStatus === "open" || normalizedStatus === "مفتوحة" || normalizedStatus === "نشط" || normalizedStatus === "active") {
                statusClass = 'open';
                statusValue = 'نشط';
            } else if (normalizedStatus === "مغلق" || normalizedStatus === "closed" || normalizedStatus === "مغلقة") {
                statusClass = 'closed';
                statusValue = 'مغلق';
            } else if (normalizedStatus === "مغلقللصلاة" || normalizedStatus === "prayer") {
                statusClass = 'prayer';
                statusValue = 'مغلق للصلاة';
            } else if (normalizedStatus === "تحتالتجهيز" || normalizedStatus === "preparation" || normalizedStatus === "preparing") {
                statusClass = 'preparation';
                statusValue = 'تحت التجهيز';
            } else if (statusValue === "مفتوح") {
                statusClass = 'open';
            } else if (statusValue === "مغلق") {
                statusClass = 'closed';
            } else if (statusValue === "مغلق للصلاة") {
                statusClass = 'prayer';
            } else if (statusValue === "تحت التجهيز") {
                statusClass = 'preparation';
            } else {
                // إخفاء الشارة تماماً إذا لم تكن هناك حالة واضحة
                statusClass = 'hidden';
                statusValue = '';
            }

            // الصور والفيديو
            const allImages = Array.isArray(ad.images) ? ad.images.filter(img => img && img.trim() !== '') : [];
            let videoUrl = '';
            if (ad['رابط الفيديو'] && ad['رابط الفيديو'].trim() !== '') {
                videoUrl = ad['رابط الفيديو'].trim();
            } else if (ad.video && ad.video.trim() !== '') {
                videoUrl = ad.video.trim();
            }

            const imagesHtml = allImages.map(img => `<img src="${img}" alt="صورة" style="max-width: 100%; height: auto;" loading="lazy" decoding="async">`).join('');
            const videoHtml = videoUrl ? createVideoHtml(videoUrl) : '';

            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
                <div class="ad-card" data-place-id="${placeId || ''}">
                    ${statusClass !== 'hidden' ? `<div class="status-badge ${statusClass}">${statusValue}</div>` : ''}
                    ${imagesHtml ? `<div class="ad-images">${imagesHtml}</div>` : '<p>لا توجد صور</p>'}
                    ${videoHtml ? `<div class="ad-video">${videoHtml}</div>` : ''}
                    <div class="ad-details">
                        <h3>${ad.title || ad['العنوان'] || ''}</h3>
                        <p><strong>نوع الإعلان:</strong> ${ad.type || ad['نوع الاعلان'] || ''}</p>
                        <p>${ad.description || ad['الوصف'] || ''}</p>
                        <p><strong>تاريخ البداية:</strong> ${ad['تاريخ البداية'] || ad['بداية'] || ad['Start Date'] || ad['start_date'] || ad.startDate || ''}</p>
                        <p><strong>تاريخ النهاية:</strong> ${ad['تاريخ النهاية'] || ad['نهاية'] || ad['End Date'] || ad['end_date'] || ad.endDate || ''}</p>
                        ${ad.coupon || ad['كوبون خصم'] ? `<div class="coupon">كوبون الخصم: ${ad.coupon || ad['كوبون خصم']}</div>` : ''}
                        ${ad.registrationStatus || ad['حالة التسجيل'] ? `<div style="margin-top: 10px; padding: 10px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #2196f3;">
                            <p style="margin: 0; font-weight: 600; color: #1976d2;">
                                <strong>حالة التسجيل:</strong> ${ad.registrationStatus || ad['حالة التسجيل']}
                            </p>
                        </div>` : ''}
                        ${ad.packageStatus || ad['حالة الباقة'] ? `<div style="margin-top: 10px; padding: 10px; background: #f3e5f5; border-radius: 8px; border-left: 4px solid #9c27b0;">
                            <p style="margin: 0; font-weight: 600; color: #7b1fa2;">
                                <strong>حالة الباقة:</strong> ${ad.packageStatus || ad['حالة الباقة']}
                            </p>
                        </div>` : ''}
                        ${ad.mall || ad['الموقع أو المول'] || ad.location || ad['الموقع'] || ad['location'] ? `<div class="text-xs text-indigo-700 font-semibold mt-1">الموقع أو المول: <span class='font-normal text-slate-700'>${ad.mall || ad['الموقع أو المول'] || ad.location || ad['الموقع'] || ad['location']}</span></div>` : ''}
                        ${ad.address || ad['العنوان التفصيلي'] || ad['العنوان'] || ad['address'] ? `<div class="text-xs text-slate-700 font-semibold mt-1 mb-2">العنوان: <span class='font-normal text-slate-700'>${ad.address || ad['العنوان التفصيلي'] || ad['العنوان'] || ad['address']}</span></div>` : ''}
                    </div>
                </div>
            `;
            frag.appendChild(wrapper.firstElementChild);
        }
        container.appendChild(frag);
        if (!firstLoadDone) { hideLoader(); firstLoadDone = true; }
        if (index < ads.length) requestAnimationFrame(renderBatch);
    }

    requestAnimationFrame(renderBatch);

    // إذا لم توجد بيانات، احتفظ باللودر وحاول مرة أخرى بعد مهلة قصيرة
    if (!Array.isArray(ads) || ads.length === 0) {
        if (!window._adsRetryScheduled) {
            window._adsRetryScheduled = true;
            setTimeout(() => { showLoader(); fetchAds(); }, 1500);
        }
    }
}

// Skeleton helpers
function showSkeletons(count = 6) {
  const container = document.getElementById('adsContainer');
  const tpl = document.getElementById('adSkeleton');
  if (!container || !tpl) return;
  const frag = document.createDocumentFragment();
  for (let i = 0; i < count; i++) {
    frag.appendChild(tpl.content.cloneNode(true));
  }
  container.innerHTML = '';
  container.appendChild(frag);
}
function clearSkeletons() {
  const container = document.getElementById('adsContainer');
  if (!container) return;
  // احذف فقط البطاقات التي تحتوي على عناصر skeleton حتى لا نحذف الإعلانات الحقيقية
  container.querySelectorAll('.ad-card').forEach(el => {
    if (el.querySelector('.skeleton')) {
      el.remove();
    }
  });
}
