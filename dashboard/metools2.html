<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فاتورة / عرض أسعار</title>
  <!-- html2canvas & jsPDF (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* للطباعة والتصدير: نظهر فقط معاينة المستند */
    @media print {
      body * { visibility: hidden; }
      #docPreview, #docPreview * { visibility: visible; }
      #docPreview { position: absolute; top: 0; right: 0; left: 0; }
      .remove-row-btn { display: none !important; }
      .hide-if-empty { display: none !important; }
      .export-hide-if-empty { display: none !important; }
      
      /* تأكيد محاذاة النص للطباعة */
      #itemsTable td, #itemsTable th {
        text-align: center !important;
        vertical-align: middle !important;
      }
      
      #dateTimeForExport {
        display: block !important;
        text-align: center !important;
      }
      
      #datetimeDisplay {
        display: none !important;
      }
    }

    /* علامة مائية */
    .watermark {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 60px;
      color: rgba(200,200,200,0.18);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .watermark::selection { background: transparent; }

    /* إخفاء أزرار الحذف عند التصدير */
    .remove-row-btn.export-hide { display: none !important; }
    .export-hide-if-empty { display: none !important; }

    /* تحسين ظهور contenteditable عندما يكون فارغاً */
    [contenteditable]:empty:before {
      content: attr(data-placeholder);
      color: #9CA3AF;
    }

    /* محاذاة النص في الجدول - تحسين للتصدير */
    table input[type="text"], table input[type="number"] {
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      vertical-align: middle;
      line-height: 1.2;
      display: block;
      margin: 0 auto;
    }
    
    /* تأكيد محاذاة خلايا الجدول */
    #itemsTable {
      border-collapse: collapse;
      width: 100%;
    }
    
    #itemsTable td, #itemsTable th {
      vertical-align: middle !important;
      text-align: center !important;
      border: 1px solid #d1d5db;
      position: relative;
    }
    
    /* محاذاة خاصة للإجمالي */
    .total {
      font-weight: bold;
      text-align: center !important;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 2rem;
    }
    
    table input[type="number"]::-webkit-outer-spin-button,
    table input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* عنصر مخفي للتاريخ المنسق للتصدير */
    #dateTimeForExport {
      display: none;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.875rem;
    }

    /* حقل التاريخ والوقت */
    #datetimeInput {
      display: none;
    }
    
    #datetimeDisplay {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      background: white;
      cursor: pointer;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.875rem;
    }

    /* تحسينات للموبايل */
    @media (max-width: 767px) {
      #docPreview {
        font-size: 0.875rem;
      }
      
      #itemsTable {
        font-size: 0.75rem;
      }
      
      #itemsTable th, #itemsTable td {
        padding: 0.5rem !important;
      }
      
      table input[type="text"], table input[type="number"] {
        font-size: 0.75rem;
        min-height: 2rem;
        padding: 0.25rem;
      }
      
      #docTitle {
        font-size: 1.25rem !important;
      }
      
      #placeTitle {
        font-size: 1rem !important;
      }
      
      #docPreview {
        padding: 1rem !important;
      }
      
      .watermark {
        font-size: 40px;
      }
    }

    @media (max-width: 480px) {
      #docPreview {
        font-size: 0.8rem;
      }
      
      #itemsTable {
        font-size: 0.7rem;
      }
      
      #docTitle {
        font-size: 1.1rem !important;
      }
      
      .watermark {
        font-size: 30px;
      }
    }

    /* تحسينات خاصة للتصدير */
    .export-mode #itemsTable td,
    .export-mode #itemsTable th {
      text-align: center !important;
      vertical-align: middle !important;
    }
    
    .export-mode table input[type="text"],
    .export-mode table input[type="number"] {
      text-align: center !important;
    }
    
    .export-mode .total {
      text-align: center !important;
    }
  </style>
</head>

        <!-- التاريخ والوقت -->

          <div id="datetimeDisplay" onclick="openDateTimePicker()">

    <!-- أزرار التحكم -->

      <button type="button" onclick="addRow()" class="px-3 py-2 md:px-4 md:py-2 bg-blue-500 text-white rounded-lg text-sm md:text-base">📝 إضافة صنف</button>
      <button type="button" onclick="downloadPDF()" class="px-3 py-2 md:px-4 md:py-2 bg-red-600 text-white rounded-lg text-sm md:text-base">📥 تحميل PDF</button>
      <button type="button" onclick="printDoc()" class="px-3 py-2 md:px-4 md:py-2 bg-gray-700 text-white rounded-lg text-sm md:text-base">🖨️ طباعة</button>
      <button type="button" onclick="shareDoc()" class="px-3 py-2 md:px-4 md:py-2 bg-green-600 text-white rounded-lg text-sm md:text-base">⚡ مشاركة</button>

  <script>
    const { jsPDF } = window.jspdf;
    let docType = "فاتورة";
    let logoData = null;

    // وظائف تنسيق التاريخ والوقت
    function formatDateTime(datetime) {
      if (!datetime) return '';
      
      const date = new Date(datetime);
      const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
      const months = [
        'يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو',
        'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'
      ];
      
      const dayName = days[date.getDay()];
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      
      return `${dayName} ${day} ${month} ${year} - ${hours}:${minutes}`;
    }

    function updateDateTimeDisplay() {
      const datetime = document.getElementById('datetimeInput').value;
      const displayElement = document.getElementById('dateTimeText');
      const exportElement = document.getElementById('dateTimeForExport');
      
      if (datetime) {
        const formattedDate = formatDateTime(datetime);
        displayElement.textContent = formattedDate;
        exportElement.textContent = formattedDate;
      } else {
        displayElement.textContent = 'اضغط لاختيار التاريخ والوقت';
        exportElement.textContent = '';
      }
      updatePreview();
    }

    function openDateTimePicker() {
      document.getElementById('datetimeInput').showPicker();
    }

    function setDocType(type) {
      docType = type;
      document.getElementById("docTitle").textContent = type;
      buildTable();
      toggleSections();
      updatePreview();
    }

    function buildTable() {
      const head = document.getElementById("tableHead");
      head.innerHTML = "";
      if (docType === "فاتورة") {
        head.innerHTML = `
          <th class="p-2 border text-xs md:text-sm bg-gray-50" style="text-align: center;">الصنف</th>
          <th class="p-2 border w-20 md:w-28 text-xs md:text-sm bg-gray-50" style="text-align: center;">الكمية</th>
          <th class="p-2 border w-20 md:w-28 text-xs md:text-sm bg-gray-50" style="text-align: center;">السعر</th>
          <th class="p-2 border text-xs md:text-sm bg-gray-50" style="text-align: center;">الإجمالي</th>
          <th class="remove-row-btn w-8 bg-gray-50" style="text-align: center;">حذف</th>
        `;
      } else {
        head.innerHTML = `
          <th class="p-2 border text-xs md:text-sm bg-gray-50" style="text-align: center;">الصنف</th>
          <th class="p-2 border text-xs md:text-sm bg-gray-50" style="text-align: center;">الوحدة</th>
          <th class="p-2 border w-20 md:w-28 text-xs md:text-sm bg-gray-50" style="text-align: center;">السعر</th>
          <th class="p-2 border text-xs md:text-sm bg-gray-50" style="text-align: center;">ملاحظات</th>
          <th class="remove-row-btn w-8 bg-gray-50" style="text-align: center;">حذف</th>
        `;
      }
      document.getElementById("items").innerHTML = "";
      addRow();
      updateTotal();
    }

    function toggleSections() {
      document.getElementById("totalSection").style.display = (docType === "فاتورة") ? "block" : "none";
      document.getElementById("notesSection").style.display = (docType === "عرض سعر") ? "block" : "none";
    }

    document.getElementById("placeLogo").addEventListener("change", e => {
      const file = e.target.files;
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          logoData = ev.target.result;
          document.getElementById("logoPreview").src = logoData;
          document.getElementById("logoPreview").classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      } else {
        logoData = null;
        document.getElementById("logoPreview").src = '';
        document.getElementById("logoPreview").classList.add("hidden");
      }
    });

    window.addEventListener('load', () => {
      const now = new Date();
      const isoDate = now.toISOString().slice(0, 16);
      
      const datetimeEl = document.getElementById('datetimeInput');
      if (!datetimeEl.value) {
        datetimeEl.value = isoDate;
      }
      
      updateDateTimeDisplay();
      buildTable();
      toggleSections();
      updatePreview();
    });

    function addRow() {
      let row = '';
      if (docType === 'فاتورة') {
        row = `
          <tr class="align-middle">
            <td class="border p-2" style="text-align: center;"><input type="text" class="w-full text-center text-xs md:text-sm" placeholder="اسم الصنف" oninput="updatePreview()" style="text-align: center;"></td>
            <td class="border p-2" style="text-align: center;"><input type="number" value="1" min="1" class="w-full text-center text-xs md:text-sm" oninput="updateTotal()" style="text-align: center;"></td>
            <td class="border p-2" style="text-align: center;"><input type="number" value="0" min="0" class="w-full text-center text-xs md:text-sm" oninput="updateTotal()" style="text-align: center;"></td>
            <td class="border p-2 total text-xs md:text-sm font-bold" style="text-align: center;">0</td>
            <td class="remove-row-btn p-2" style="text-align: center;"><button type="button" onclick="this.closest('tr').remove(); updateTotal()" class="text-red-500 hover:text-red-700 text-xs">✖</button></td>
          </tr>
        `;
      } else {
        row = `
          <tr class="align-middle">
            <td class="border p-2" style="text-align: center;"><input type="text" class="w-full text-center text-xs md:text-sm" placeholder="اسم الصنف" oninput="updatePreview()" style="text-align: center;"></td>
            <td class="border p-2" style="text-align: center;"><input type="text" class="w-full text-center text-xs md:text-sm" placeholder="الوحدة" oninput="updatePreview()" style="text-align: center;"></td>
            <td class="border p-2" style="text-align: center;"><input type="number" value="0" class="w-full text-center text-xs md:text-sm" oninput="updatePreview()" style="text-align: center;"></td>
            <td class="border p-2" style="text-align: center;"><input type="text" class="w-full text-center text-xs md:text-sm" placeholder="ملاحظات" oninput="updatePreview()" style="text-align: center;"></td>
            <td class="remove-row-btn p-2" style="text-align: center;"><button type="button" onclick="this.closest('tr').remove(); updatePreview()" class="text-red-500 hover:text-red-700 text-xs">✖</button></td>
          </tr>
        `;
      }
      document.getElementById('items').insertAdjacentHTML('beforeend', row);
      updateTotal();
      updatePreview();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('#items tr').forEach(tr => {
        if (docType === 'فاتورة') {
          const qtyEl = tr.querySelector('td:nth-child(2) input');
          const priceEl = tr.querySelector('td:nth-child(3) input');
          const qty = parseFloat(qtyEl?.value || 0) || 0;
          const price = parseFloat(priceEl?.value || 0) || 0;
          const sum = +(qty * price).toFixed(2);
          const totalCell = tr.querySelector('.total');
          if (totalCell) totalCell.textContent = sum;
          total += sum;
        }
      });
      document.getElementById('total').textContent = Number.isInteger(total) ? total : total.toFixed(2);
      updatePreview();
    }

    function updatePreview() {
      const placeName = document.getElementById('placeTitle').textContent.trim();
      document.getElementById('watermark').textContent = placeName || '';
    }

    function hideEmptyElements() {
      const placeName = document.getElementById('placeTitle').textContent.trim();
      if (!placeName) {
        document.getElementById('placeTitle').parentElement.classList.add('export-hide-if-empty');
      } else {
        document.getElementById('placeTitle').parentElement.classList.remove('export-hide-if-empty');
      }

      const placeNumber = document.getElementById('placeNumberText').textContent.trim();
      if (!placeNumber) {
        document.getElementById('placeNumberContainer').classList.add('export-hide-if-empty');
      } else {
        document.getElementById('placeNumberContainer').classList.remove('export-hide-if-empty');
      }

      const customer = document.getElementById('customerText').textContent.trim();
      if (!customer || customer === '-') {
        document.getElementById('customerContainer').classList.add('export-hide-if-empty');
      } else {
        document.getElementById('customerContainer').classList.remove('export-hide-if-empty');
      }

      const datetime = document.getElementById('datetimeInput').value;
      if (!datetime) {
        document.getElementById('datetimeContainer').classList.add('export-hide-if-empty');
      } else {
        document.getElementById('datetimeContainer').classList.remove('export-hide-if-empty');
      }

      if (docType === 'عرض سعر') {
        const notes = document.getElementById('generalNotes').textContent.trim();
        if (!notes) {
          document.getElementById('notesSection').classList.add('export-hide-if-empty');
        } else {
          document.getElementById('notesSection').classList.remove('export-hide-if-empty');
        }
      }
    }

    function showAllElements() {
      document.querySelectorAll('.export-hide-if-empty').forEach(el => {
        el.classList.remove('export-hide-if-empty');
      });
    }

    // تحسين التصدير للـ PDF
    function prepareForExport() {
      const docElement = document.getElementById('docPreview');
      
      // إضافة كلاس التصدير
      docElement.classList.add('export-mode');
      
      // إخفاء عناصر التحكم
      docElement.querySelectorAll('.remove-row-btn').forEach(btn => btn.classList.add('export-hide'));
      
      // إظهار التاريخ المنسق وإخفاء العنصر التفاعلي
      document.getElementById('datetimeDisplay').style.display = 'none';
      document.getElementById('dateTimeForExport').style.display = 'block';
      
      // إخفاء العناصر الفارغة
      hideEmptyElements();
      
      // تطبيق محاذاة إضافية للجدول
      const table = document.getElementById('itemsTable');
      table.style.borderCollapse = 'collapse';
      
      // التأكد من محاذاة جميع الخلايا
      table.querySelectorAll('td, th').forEach(cell => {
        cell.style.textAlign = 'center';
        cell.style.verticalAlign = 'middle';
      });
      
      // التأكد من محاذاة المدخلات
      table.querySelectorAll('input').forEach(input => {
        input.style.textAlign = 'center';
      });
    }

    function restoreAfterExport() {
      const docElement = document.getElementById('docPreview');
      
      // إزالة كلاس التصدير
      docElement.classList.remove('export-mode');
      
      // إظهار عناصر التحكم
      docElement.querySelectorAll('.remove-row-btn').forEach(btn => btn.classList.remove('export-hide'));
      
      // إعادة إظهار العنصر التفاعلي وإخفاء المنسق
      document.getElementById('datetimeDisplay').style.display = 'flex';
      document.getElementById('dateTimeForExport').style.display = 'none';
      
      // إظهار جميع العناصر
      showAllElements();
    }

    function downloadPDF() {
      prepareForExport();
      
      const docElement = document.getElementById('docPreview');
      
      html2canvas(docElement, { 
        scale: 2,
        useCORS: true,
        allowTaint: true,
        logging: false,
        width: docElement.scrollWidth,
        height: docElement.scrollHeight
      }).then(canvas => {
        restoreAfterExport();

        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pageWidth = 210;
        const pageHeight = 297;
        const imgProps = pdf.getImageProperties(imgData);
        let pdfWidth = pageWidth - 20;
        let pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
        if (pdfHeight > pageHeight - 20) {
          pdfHeight = pageHeight - 20;
          pdfWidth = (imgProps.width * pdfHeight) / imgProps.height;
        }
        
        const x = (pageWidth - pdfWidth) / 2;
        pdf.addImage(imgData, 'JPEG', x, 10, pdfWidth, pdfHeight, '', 'FAST');
        pdf.save((docType || 'document') + '.pdf');
      }).catch(err => {
        restoreAfterExport();
        alert('حدث خطأ أثناء إنشاء PDF: ' + err.message);
      });
    }

    async function shareDoc() {
      prepareForExport();
      
      const docElement = document.getElementById('docPreview');
      
      try {
        const canvas = await html2canvas(docElement, { 
          scale: 2,
          useCORS: true,
          allowTaint: true,
          logging: false
        });
        
        restoreAfterExport();
        
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pageWidth = 210;
        const pageHeight = 297;
        const imgProps = pdf.getImageProperties(imgData);
        let pdfWidth = pageWidth - 20;
        let pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
        if (pdfHeight > pageHeight - 20) {
          pdfHeight = pageHeight - 20;
          pdfWidth = (imgProps.width * pdfHeight) / imgProps.height;
        }
        
        const x = (pageWidth - pdfWidth) / 2;
        pdf.addImage(imgData, 'JPEG', x, 10, pdfWidth, pdfHeight, '', 'FAST');

        const blob = pdf.output('blob');
        const file = new File([blob], (docType || 'document') + '.pdf', { type: 'application/pdf' });

        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({ files: [file], title: docType, text: 'إليك نسخة من ' + docType });
          } catch (err) {
            alert('تم إلغاء المشاركة.');
          }
        } else {
          pdf.save((docType || 'document') + '.pdf');
          alert('المشاركة غير مدعومة على هذا الجهاز — تم تنزيل الملف بدلاً من المشاركة.');
        }
      } catch (err) {
        restoreAfterExport();
        alert('حدث خطأ أثناء المشاركة: ' + err.message);
      }
    }

    function printDoc() {
      prepareForExport();
      
      document.querySelectorAll('.export-hide-if-empty').forEach(el => {
        el.classList.add('hide-if-empty');
      });
      
      window.print();
      
      setTimeout(() => {
        restoreAfterExport();
        document.querySelectorAll('.hide-if-empty').forEach(el => {
          el.classList.remove('hide-if-empty');
        });
      }, 1000);
    }

    // Navigation handling
    (function(){
      const links = document.querySelectorAll('.nav-link, .nav-link-desktop');
      const path = window.location.pathname;
      links.forEach(el => {
        try {
          const href = el.getAttribute('href') || el.dataset.href;
          if (!href) return;

          if (el.dataset && el.dataset.href) {
            el.addEventListener('click', () => { window.location.href = el.dataset.href; });
            el.style.cursor = 'pointer';
            el.setAttribute('role', 'button');
          }

          if (href.includes('wa.me')) {
            el.classList.remove('nav-active');
            return;
          }
          if (href.includes('/Ban/dashboard') || href.includes('/dashboard')) {
            if (path.includes('dashboard')) el.classList.add('nav-active');
          } else if (href.includes('/Ban/') || href.includes('/Ban')) {
            if (path.includes('/Ban') && !path.includes('dashboard')) el.classList.add('nav-active');
          }
        } catch(e){ console.error(e); }
      });
    })();

  </script>
