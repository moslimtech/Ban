<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فاتورة / عرض أسعار</title>
  <!-- html2canvas & jsPDF (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* للطباعة: نظهر فقط معاينة المستند داخل صفحة الطباعة */
    @media print {
      body * { visibility: hidden; }
      #docPreview, #docPreview * { visibility: visible; }
      #docPreview { position: absolute; top: 0; right: 0; left: 0; }
      .remove-row-btn { display: none !important; }
      .hide-if-empty { display: none !important; }
      .export-hide-if-empty { display: none !important; }
    }

    /* علامة مائية */
    .watermark {
      position: absolute;
      top: 55%; /* تعديل طفيف للموضع */
      left: 50%;
      transform: translate(-50%, -50%) rotate(-35deg);
      font-size: 5rem; /* حجم أكبر قليلاً */
      font-weight: bold;
      color: rgba(0, 0, 0, 0.04); /* لون أخف جداً */
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    /* إخفاء أزرار الحذف عند التصدير */
    .remove-row-btn.export-hide { display: none !important; }
    
    /* إخفاء العناصر الفارغة عند التصدير */
    .export-hide-if-empty { display: none !important; }

    /* تحسين ظهور contenteditable عندما يكون فارغاً */
    [contenteditable]:empty:before {
      content: attr(data-placeholder);
      color: #9CA3AF;
      text-align: center;
    }

    /* جعل inputs داخل الجدول تبدو متجانسة */
    table input {
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    table input[type="number"]::-webkit-outer-spin-button,
    table input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* تصميم حقل التاريخ والوقت */
    #datetimeDisplay {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      direction: ltr; /* اتجاه من اليسار لليمين للتنسيق القياسي */
      text-align: center;
      font-size: 0.875rem;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ضمان التمركز في الخلايا والمدخلات */
    #itemsTable td, #itemsTable th {
      text-align: center !important;
      vertical-align: middle !important;
    }
    #itemsTable input {
      text-align: center !important;
    }
    #itemsTable input::placeholder {
      text-align: center !important;
    }

    /* تحسينات إضافية للموبايل */
    @media (max-width: 767px) {
      .watermark { font-size: 2.5rem; top: 60%; }
      #docPreview { padding: 0.75rem !important; }
      #itemsTable th, #itemsTable td { padding: 0.25rem !important; }
      #itemsTable input { font-size: 0.8rem; }
    }
  </style>
</head>
<body class="bg-gray-100 p-2 md:p-4">

  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-3 md:p-6 relative">
    <!-- رأس الصفحة -->
    <div class="mb-4 md:mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <div class="flex gap-2 justify-center">
        <button type="button" onclick="setDocType('فاتورة')" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">فاتورة</button>
        <button type="button" onclick="setDocType('عرض سعر')" class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm">عرض سعر</button>
      </div>
      <label class="block text-center md:text-right">
        <span class="sr-only">رفع شعار</span>
        <input id="placeLogo" type="file" accept="image/*" class="border rounded-lg p-2 w-full md:w-auto text-sm">
      </label>
    </div>

    <!-- معاينة المستند -->
    <div id="docPreview" class="relative border rounded-lg p-4 md:p-6 bg-white">
      <div class="watermark" id="watermark"></div>

      <div class="flex justify-between items-center mb-4">
        <img id="logoPreview" class="h-16 md:h-20 hidden" alt="شعار" />
        <h1 id="docTitle" class="text-2xl font-bold text-center flex-1">فاتورة</h1>
      </div>

      <h2 class="text-xl font-bold text-center mb-1">
        <span id="placeTitle" contenteditable="true" data-placeholder="اسم المكان" oninput="updatePreview()"></span>
      </h2>
      <p id="placeNumberContainer" class="text-center text-gray-500 mb-4">
        <span id="placeNumberText" contenteditable="true" data-placeholder="رقم المكان (اختياري)" oninput="updatePreview()"></span>
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
        <div id="customerContainer">
          <strong class="text-gray-600">اسم العميل:</strong>
          <span id="customerText" contenteditable="true" data-placeholder="-" class="block border-b py-1"></span>
        </div>
        <div id="datetimeContainer">
          <strong class="text-gray-600">التاريخ والوقت:</strong>
          <div id="datetimeDisplay" contenteditable="true" data-placeholder="DD/MM/YYYY HH:MM" onblur="formatDatetime(this)"></div>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table id="itemsTable" class="w-full text-center border">
          <thead class="bg-gray-50">
            <tr id="tableHead"></tr>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>

      <div id="totalSection" class="text-right font-bold text-xl mt-4">الإجمالي: <span id="total">0</span> ج.م</div>
      <div id="notesSection" class="mt-4 hidden">
        <div id="generalNotes" class="w-full border rounded-lg p-2 min-h-[60px]" contenteditable="true" data-placeholder="ملاحظات عامة..." oninput="updatePreview()"></div>
      </div>
    </div>

    <!-- أزرار التحكم -->
    <div class="flex flex-wrap justify-center gap-3 mt-6">
      <button type="button" onclick="addRow()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">➕ إضافة صنف</button>
      <button type="button" onclick="downloadPDF()" class="px-4 py-2 bg-red-600 text-white rounded-lg">📥 تحميل PDF</button>
      <button type="button" onclick="printDoc()" class="px-4 py-2 bg-gray-700 text-white rounded-lg">🖨️ طباعة</button>
      <button type="button" onclick="shareDoc()" class="px-4 py-2 bg-green-600 text-white rounded-lg">📤 مشاركة</button>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let docType = "فاتورة";
    let logoData = null;

    function setDocType(type) {
      docType = type;
      document.getElementById("docTitle").textContent = type;
      buildTable();
      toggleSections();
    }

    function buildTable() {
      const head = document.getElementById("tableHead");
      head.innerHTML = (docType === "فاتورة")
        ? `<th class="p-2 border">الصنف</th><th class="p-2 border w-24">الكمية</th><th class="p-2 border w-28">السعر</th><th class="p-2 border w-32">الإجمالي</th><th class="remove-row-btn w-8">✖</th>`
        : `<th class="p-2 border">الصنف</th><th class="p-2 border">الوحدة</th><th class="p-2 border w-28">السعر</th><th class="p-2 border">ملاحظات</th><th class="remove-row-btn w-8">✖</th>`;
      document.getElementById("items").innerHTML = "";
      addRow();
      updateTotal();
    }

    function toggleSections() {
      document.getElementById("totalSection").style.display = (docType === "فاتورة") ? "block" : "none";
      document.getElementById("notesSection").style.display = (docType === "عرض سعر") ? "block" : "none";
    }

    document.getElementById("placeLogo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          logoData = ev.target.result;
          document.getElementById("logoPreview").src = logoData;
          document.getElementById("logoPreview").classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // دالة لتنظيف الأصفار البادئة
    function cleanLeadingZeros(inputElement) {
      let value = parseFloat(inputElement.value);
      if (!isNaN(value)) {
        inputElement.value = value;
      }
      updateTotal();
    }

    function addRow() {
      const tbody = document.getElementById('items');
      const row = document.createElement('tr');
      row.className = "align-middle";
      if (docType === 'فاتورة') {
        row.innerHTML = `
          <td class="border"><input type="text" placeholder="اسم الصنف"></td>
          <td class="border"><input type="number" value="1" min="1" oninput="updateTotal()"></td>
          <td class="border"><input type="number" value="0" min="0" oninput="updateTotal()" onblur="cleanLeadingZeros(this)"></td>
          <td class="border total">0</td>
          <td class="remove-row-btn"><button type="button" onclick="this.closest('tr').remove(); updateTotal()" class="text-red-500">✖</button></td>
        `;
      } else {
        row.innerHTML = `
          <td class="border"><input type="text" placeholder="اسم الصنف"></td>
          <td class="border"><input type="text" placeholder="الوحدة"></td>
          <td class="border"><input type="number" value="0" onblur="cleanLeadingZeros(this)"></td>
          <td class="border"><input type="text" placeholder="ملاحظات"></td>
          <td class="remove-row-btn"><button type="button" onclick="this.closest('tr').remove()" class="text-red-500">✖</button></td>
        `;
      }
      tbody.appendChild(row);
      updateTotal();
    }

    function updateTotal() {
      if (docType !== 'فاتورة') return;
      let total = 0;
      document.querySelectorAll('#items tr').forEach(tr => {
        const qty = parseFloat(tr.querySelector('td:nth-child(2) input')?.value || 0);
        const price = parseFloat(tr.querySelector('td:nth-child(3) input')?.value || 0);
        const sum = qty * price;
        tr.querySelector('.total').textContent = sum.toFixed(2);
        total += sum;
      });
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function updatePreview() {
      document.getElementById('watermark').textContent = document.getElementById('placeTitle').textContent.trim();
    }
    
    // دالة لتنسيق التاريخ والوقت
    function formatDatetime(element) {
        let input = element.textContent.trim();
        let date;
        if (input) {
            // محاولة تحليل صيغ مختلفة
            const d = new Date(input.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '\$2/\$1/\$3')); // Handle DD/MM/YYYY
            if (!isNaN(d)) date = d;
        }
        if (!date) date = new Date();
        
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        
        element.textContent = `${day}/${month}/${year} ${hours}:${minutes}`;
    }

    window.addEventListener('load', () => {
      buildTable();
      toggleSections();
      formatDatetime(document.getElementById('datetimeDisplay')); // Set initial date
    });

    async function exportDocument(action) {
      const docElement = document.getElementById('docPreview');
      docElement.querySelectorAll('.remove-row-btn').forEach(btn => btn.classList.add('export-hide'));
      // Hide empty elements
      ['placeTitle', 'placeNumberText', 'customerText', 'datetimeDisplay', 'generalNotes'].forEach(id => {
        const el = document.getElementById(id);
        const container = el.closest('div, p, h2');
        if (!el.textContent.trim() || el.textContent.trim() === '-') {
          container.classList.add('export-hide-if-empty');
        }
      });
      
      await new Promise(resolve => setTimeout(resolve, 300));

      try {
        const canvas = await html2canvas(docElement, { scale: 2.5, useCORS: true });
        const imgData = canvas.toDataURL('image/jpeg', 0.95);
        
        if (action === 'print') {
          const printWindow = window.open('', '_blank');
          printWindow.document.write('<html><head><title>Print</title><style>@page{size:auto;margin:0;}body{margin:0;}</style></head><body>');
          printWindow.document.write(`<img src="${imgData}" style="width:100%;">`);
          printWindow.document.write('</body></html>');
          printWindow.document.close();
          printWindow.onload = function() {
              printWindow.print();
              printWindow.close();
          };
          return;
        }
        
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        const imgProps = pdf.getImageProperties(imgData);
        const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
        let height = Math.min(imgHeight, pdfHeight - 20);
        
        pdf.addImage(imgData, 'JPEG', 10, 10, pdfWidth - 20, height);
        
        if (action === 'download') {
          pdf.save(`${docType}.pdf`);
        } else if (action === 'share') {
          const blob = pdf.output('blob');
          const file = new File([blob], `${docType}.pdf`, { type: 'application/pdf' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file], title: docType });
          } else {
            alert('المشاركة غير مدعومة على هذا الجهاز.');
          }
        }
      } catch (err) {
        console.error("Export failed:", err);
        alert('حدث خطأ أثناء التصدير: ' + err.message);
      } finally {
        docElement.querySelectorAll('.remove-row-btn, .export-hide-if-empty').forEach(el => {
            el.classList.remove('export-hide', 'export-hide-if-empty');
        });
      }
    }

    function downloadPDF() { exportDocument('download'); }
    function shareDoc() { exportDocument('share'); }
    function printDoc() { exportDocument('print'); }

  </script>
</body>
</html>
