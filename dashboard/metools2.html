<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فاتورة / عرض سعر</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Tajawal", sans-serif; background: #f3f4f6; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; vertical-align: top; word-wrap: break-word; }
    input { width: 100%; border: none; outline: none; background: transparent; }
    .remove-row-btn { cursor: pointer; color: red; }
    #docPreview { background: #fff; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 60px; color: rgba(200,200,200,0.18); pointer-events: none; z-index: 0; }
    @media print { body * { visibility: hidden; } #docPreview, #docPreview * { visibility: visible; } }
  </style>
</head>
<body>

<div class="max-w-4xl mx-auto relative">
  <div id="docPreview" class="relative">
    <div class="watermark" id="watermark"></div>

    <h1 id="docTitle" class="text-center text-2xl font-bold mb-2">فاتورة</h1>

    <h2 contenteditable="true" id="placeTitle" placeholder="اسم المكان" oninput="updateWatermark()" class="text-center font-bold mb-1 border-b">اسم المكان</h2>
    <p contenteditable="true" id="placeNumberText" placeholder="رقم المكان" class="text-center text-gray-600 mb-2 border-b">0123456789</p>

    <div class="mb-2">
      <span>اسم العميل:</span>
      <span contenteditable="true" id="customerText" class="border-b px-1">العميل</span>
      <span class="ml-4">التاريخ:</span>
      <input type="datetime-local" id="datetimeInput" class="border rounded px-1">
    </div>

    <div class="overflow-x-auto mb-2">
      <table>
        <thead id="tableHead"></thead>
        <tbody id="items"></tbody>
      </table>
    </div>

    <div class="text-right font-bold text-lg">الإجمالي: <span id="total">0</span> ج.م</div>

  </div>

  <div class="flex gap-2 mt-4">
    <button onclick="addRow()" class="px-3 py-2 bg-blue-500 text-white rounded">📝 إضافة صنف</button>
    <button onclick="downloadPDF()" class="px-3 py-2 bg-red-600 text-white rounded">📥 تحميل PDF</button>
    <button onclick="printDoc()" class="px-3 py-2 bg-gray-700 text-white rounded">🖨️ طباعة</button>
    <button onclick="shareDoc()" class="px-3 py-2 bg-green-600 text-white rounded">⚡ مشاركة</button>
  </div>
</div>

<script>
  const { jsPDF } = window.jspdf;
  let docType = "فاتورة";
  let items = [];

  function setDocType(type) { docType = type; buildTable(); }

  function buildTable() {
    const head = document.getElementById("tableHead");
    head.innerHTML = docType === "فاتورة" ?
      `<tr>
        <th>الصنف</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th><th>حذف</th>
      </tr>` :
      `<tr>
        <th>الصنف</th><th>الوحدة</th><th>السعر</th><th>ملاحظات</th><th>حذف</th>
      </tr>`;
    items = [];
    addRow();
  }

  function addRow() {
    items.push(docType==="فاتورة"? {name:'', qty:1, price:0}: {name:'', unit:'', price:0, notes:''});
    updateTable();
  }

  function updateTable() {
    const tbody = document.getElementById("items");
    tbody.innerHTML = "";
    items.forEach((item,index)=>{
      const tr = document.createElement("tr");
      if(docType==="فاتورة"){
        tr.innerHTML = `<td><input value="${item.name}" oninput="updateItem(${index},'name',this.value)"></td>
                        <td><input type="number" value="${item.qty}" min="1" oninput="updateItem(${index},'qty',this.value)"></td>
                        <td><input type="number" value="${item.price}" min="0" oninput="updateItem(${index},'price',this.value)"></td>
                        <td>${(item.qty*item.price).toFixed(2)}</td>
                        <td><span class="remove-row-btn" onclick="removeRow(${index})">❌</span></td>`;
      } else {
        tr.innerHTML = `<td><input value="${item.name}" oninput="updateItem(${index},'name',this.value)"></td>
                        <td><input value="${item.unit}" oninput="updateItem(${index},'unit',this.value)"></td>
                        <td><input type="number" value="${item.price}" oninput="updateItem(${index},'price',this.value)"></td>
                        <td><input value="${item.notes}" oninput="updateItem(${index},'notes',this.value)"></td>
                        <td><span class="remove-row-btn" onclick="removeRow(${index})">❌</span></td>`;
      }
      tbody.appendChild(tr);
    });
    updateTotal();
  }

  function updateItem(index,field,value){
    if(field==='qty' || field==='price') value=parseFloat(value)||0;
    items[index][field]=value;
    updateTable();
  }

  function removeRow(index){
    items.splice(index,1);
    updateTable();
  }

  function updateTotal(){
    if(docType!=="فاتورة") return;
    const total = items.reduce((sum,item)=>sum+(item.qty*item.price),0);
    document.getElementById("total").textContent = total.toFixed(2);
  }

  function updateWatermark(){
    document.getElementById("watermark").textContent = document.getElementById("placeTitle").textContent.trim();
  }

  function downloadPDF(){
    html2canvas(document.getElementById("docPreview"),{scale:2}).then(canvas=>{
      const img=canvas.toDataURL("image/jpeg",1.0);
      const pdf=new jsPDF('p','mm','a4');
      const imgProps=pdf.getImageProperties(img);
      const pdfWidth=210-20;
      let pdfHeight=(imgProps.height*pdfWidth)/imgProps.width;
      if(pdfHeight>297-20){ pdfHeight=297-20; }
      pdf.addImage(img,'JPEG',10,10,pdfWidth,pdfHeight);
      pdf.save(docType+".pdf");
    });
  }

  function printDoc(){ window.print(); }

  async function shareDoc(){
    alert("هنا يمكن إضافة كود المشاركة باستخدام Navigator.share");
  }

  window.onload = ()=>{ buildTable(); updateWatermark(); };
</script>

</body>
</html>
