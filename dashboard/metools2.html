<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فاتورة / عرض أسعار</title>
  <!-- html2canvas & jsPDF (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* للطباعة والتصدير */
    @media print {
      body * { visibility: hidden; }
      #docPreview, #docPreview * { visibility: visible; }
      #docPreview { position: absolute; top: 0; right: 0; left: 0; }
      .remove-row-btn { display: none !important; }
      .hide-if-empty { display: none !important; }
      .export-hide-if-empty { display: none !important; }
      
      #itemsTable td, #itemsTable th {
        text-align: center !important;
        vertical-align: middle !important;
      }
      
      #dateTimeForExport {
        display: block !important;
        text-align: center !important;
      }
      
      #datetimeDisplay {
        display: none !important;
      }
    }

    /* علامة مائية */
    .watermark {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 60px;
      color: rgba(200,200,200,0.18);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .watermark::selection { background: transparent; }

    /* إخفاء أزرار الحذف عند التصدير */
    .remove-row-btn.export-hide { display: none !important; }
    .export-hide-if-empty { display: none !important; }

    /* تحسين ظهور contenteditable عندما يكون فارغاً */
    [contenteditable]:empty:before {
      content: attr(data-placeholder);
      color: #9CA3AF;
    }

    /* محاذاة أساسية للجدول */
    #itemsTable {
      border-collapse: collapse;
      width: 100%;
    }
    
    #itemsTable td, #itemsTable th {
      vertical-align: middle !important;
      text-align: center !important;
      border: 1px solid #d1d5db;
      position: relative;
    }
    
    table input[type="text"], table input[type="number"] {
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      vertical-align: middle;
      line-height: 1.2;
      display: block;
      margin: 0 auto;
    }
    
    table input[type="number"]::-webkit-outer-spin-button,
    table input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* محاذاة قوية للتصدير */
    .export-mode {
      font-family: Arial, sans-serif !important;
    }

    .export-mode #itemsTable {
      border-collapse: collapse !important;
      width: 100% !important;
      table-layout: fixed !important;
    }

    .export-mode #itemsTable td,
    .export-mode #itemsTable th {
      text-align: center !important;
      vertical-align: middle !important;
      border: 1px solid #d1d5db !important;
      padding: 8px !important;
      box-sizing: border-box !important;
      word-wrap: break-word !important;
    }

    .export-mode #itemsTable input[type="text"],
    .export-mode #itemsTable input[type="number"] {
      text-align: center !important;
      vertical-align: middle !important;
      width: 100% !important;
      border: none !important;
      background: transparent !important;
      padding: 4px !important;
      margin: 0 !important;
      box-sizing: border-box !important;
      font-size: inherit !important;
      line-height: 1.2 !important;
      display: block !important;
      outline: none !important;
    }

    .export-mode #itemsTable .total {
      text-align: center !important;
      vertical-align: middle !important;
      font-weight: bold !important;
      display: table-cell !important;
    }

    .export-mode #itemsTable tbody tr {
      text-align: center !important;
    }

    .export-mode #itemsTable thead tr {
      text-align: center !important;
      background-color: #f9fafb !important;
    }

    .export-mode * {
      font-family: Arial, sans-serif !important;
      font-size: 12px !important;
      line-height: 1.2 !important;
    }

    .export-mode #docTitle {
      font-size: 18px !important;
      font-weight: bold !important;
      text-align: center !important;
    }

    .export-mode #placeTitle {
      font-size: 16px !important;
      font-weight: bold !important;
      text-align: center !important;
    }

    /* عنصر مخفي للتاريخ المنسق للتصدير */
    #dateTimeForExport {
      display: none;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.875rem;
    }

    /* حقل التاريخ والوقت */
    #datetimeInput {
      display: none;
    }
    
    #datetimeDisplay {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      background: white;
      cursor: pointer;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.875rem;
    }

    /* تحسينات للموبايل */
    @media (max-width: 767px) {
      #docPreview {
        font-size: 0.875rem;
      }
      
      #itemsTable {
        font-size: 0.75rem;
      }
      
      #itemsTable th, #itemsTable td {
        padding: 0.5rem !important;
      }
      
      table input[type="text"], table input[type="number"] {
        font-size: 0.75rem;
        min-height: 2rem;
        padding: 0.25rem;
      }
      
      #docTitle {
        font-size: 1.25rem !important;
      }
      
      #placeTitle {
        font-size: 1rem !important;
      }
      
      #docPreview {
        padding: 1rem !important;
      }
      
      .watermark {
        font-size: 40px;
      }
    }

    @media (max-width: 480px) {
      #docPreview {
        font-size: 0.8rem;
      }
      
      #itemsTable {
        font-size: 0.7rem;
      }
      
      #docTitle {
        font-size: 1.1rem !important;
      }
      
      .watermark {
        font-size: 30px;
      }
    }
  </style>
</head>

        </div>

        <!-- التاريخ والوقت -->
        <div id="datetimeContainer" class="flex flex-col">
          <small class="text-gray-500 text-right mb-1">التاريخ والوقت</small>
          <input 
            type="datetime-local" 
            id="datetimeInput"
            oninput="updateDateTimeDisplay()"
          >
          <div id="datetimeDisplay" onclick="openDateTimePicker()">
            <span id="dateTimeText">اضغط لاختيار التاريخ والوقت</span>
          </div>
          <!-- عنصر مخفي للتاريخ المنسق للتصدير -->

      <!-- جدول الأصناف -->
      <div class="overflow-x-auto mb-3 md:mb-4">
        <table id="itemsTable" class="w-full border min-w-full">

      <!-- إجمالي / ملاحظات -->

             contenteditable="true"
             data-placeholder="ملاحظات عامة..."
             oninput="updatePreview()"></div>
      </div>
    </div>

    <!-- أزرار التحكم -->
    <div class="flex flex-wrap justify-center gap-2 md:gap-4 mt-4 md:mt-6">
      <button type="button" onclick="addRow()" class="px-3 py-2 md:px-4 md:py-2 bg-blue-500 text-white rounded-lg text-sm md:text-base">📝 إضافة صنف</button>
      <button type="button" onclick="downloadPDF()" class="px-3 py-2 md:px-4 md:py-2 bg-red-600 text-white rounded-lg text-sm md:text-base">📥 تحميل PDF</button>
      <button type="button" onclick="printDoc()" class="px-3 py-2 md:px-4 md:py-2 bg-gray-700 text-white rounded-lg text-sm md:text-base">🖨️ طباعة</button>
      <button type="button" onclick="shareDoc()" class="px-3 py-2 md:px-4 md:py-2 bg-green-600 text-white rounded-lg text-sm md:text-base">⚡ مشاركة</button>

  <script>
    const { jsPDF } = window.jspdf;
    let docType = "فاتورة";
    let logoData = null;

    // وظائف تنسيق التاريخ والوقت
    function formatDateTime(datetime) {
      if (!datetime) return '';
      
      const date = new Date(datetime);
      const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
      const months = [
        'يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو',
        'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'
      ];
      
      const dayName = days[date.getDay()];
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      
      return `${dayName} ${day} ${month} ${year} - ${hours}:${minutes}`;
    }

    function updateDateTimeDisplay() {
      const datetime = document.getElementById('datetimeInput').value;
      const displayElement = document.getElementById('dateTimeText');
      const exportElement = document.getElementById('dateTimeForExport');
      
      if (datetime) {
        const formattedDate = formatDateTime(datetime);
        displayElement.textContent = formattedDate;
        exportElement.textContent = formattedDate;
      } else {
        displayElement.textContent = 'اضغط لاختيار التاريخ والوقت';
        exportElement.textContent = '';
      }
      updatePreview();
    }

    function openDateTimePicker() {
      document.getElementById('datetimeInput').showPicker();
    }

    function setDocType(type) {
      docType = type;
      document.getElementById("docTitle").textContent = type;
      buildTable();
      toggleSections();
      updatePreview();
    }

    function buildTable() {
      const head = document.getElementById("tableHead");
      head.innerHTML = "";
      if (docType === "فاتورة") {
        head.innerHTML = `
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb;" class="text-xs md:text-sm">الصنف</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb; width: 80px;" class="text-xs md:text-sm">الكمية</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb; width: 80px;" class="text-xs md:text-sm">السعر</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb;" class="text-xs md:text-sm">الإجمالي</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb; width: 40px;" class="remove-row-btn">حذف</th>
        `;
      } else {
        head.innerHTML = `
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb;" class="text-xs md:text-sm">الصنف</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb;" class="text-xs md:text-sm">الوحدة</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb; width: 80px;" class="text-xs md:text-sm">السعر</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb;" class="text-xs md:text-sm">ملاحظات</th>
          <th style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; background-color: #f9fafb; width: 40px;" class="remove-row-btn">حذف</th>
        `;
      }
      document.getElementById("items").innerHTML = "";
      addRow();
      updateTotal();
    }

    function toggleSections() {
      document.getElementById("totalSection").style.display = (docType === "فاتورة") ? "block" : "none";
      document.getElementById("notesSection").style.display = (docType === "عرض سعر") ? "block" : "none";
    }

    document.getElementById("placeLogo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          logoData = ev.target.result;
          document.getElementById("logoPreview").src = logoData;
          document.getElementById("logoPreview").classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      } else {
        logoData = null;
        document.getElementById("logoPreview").src = '';
        document.getElementById("logoPreview").classList.add("hidden");
      }
    });

    window.addEventListener('load', () => {
      const now = new Date();
      const isoDate = now.toISOString().slice(0, 16);
      
      const datetimeEl = document.getElementById('datetimeInput');
      if (!datetimeEl.value) {
        datetimeEl.value = isoDate;
      }
      
      updateDateTimeDisplay();
      buildTable();
      toggleSections();
      updatePreview();
    });

    function addRow() {
      let row = '';
      if (docType === 'فاتورة') {
        row = `
          <tr>
            <td style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db;">
              <input type="text" 
                     style="text-align: center !important; width: 100%; border: none; background: transparent; padding: 4px; margin: 0; box-sizing: border-box; font-size: inherit; display: block;" 
                     placeholder="اسم الصنف" 
                     oninput="updatePreview()">
            </td>
            <td style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db;">
              <input type="number" 
                     value="1" min="1" 
                     style="text-align: center !important; width: 100%; border: none; background: transparent; padding: 4px; margin: 0; box-sizing: border-box; font-size: inherit; display: block;" 
                     oninput="updateTotal()">
            </td>
            <td style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db;">
              <input type="number" 
                     value="0" min="0" 
                     style="text-align: center !important; width: 100%; border: none; background: transparent; padding: 4px; margin: 0; box-sizing: border-box; font-size: inherit; display: block;" 
                     oninput="updateTotal()">
            </td>
            <td class="total" style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db; font-weight: bold;">0</td>
            <td class="remove-row-btn" style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db;">
              <button type="button" onclick="this.closest('tr').remove(); updateTotal()" style="color: #ef4444; background: none; border: none; cursor: pointer;">✖</button>
            </td>
          </tr>
        `;
      } else {
        row = `
          <tr>
            <td style="text-align: center !important; vertical-align: middle !important; padding: 8px; border: 1px solid #d1d5db;">
